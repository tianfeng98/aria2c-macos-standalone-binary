name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      log_level:
        description: "Log level"
        required: true
        default: "warning"
  schedule:
    - cron: "0 */6 * * *" # 每6小时检查一次
  repository_dispatch:
    types: [aria2_release]

jobs:
  build-macos-arm64:
    name: Build macOS arm64
    runs-on: macos-15
    strategy:
      matrix:
        architecture: ["arm64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest aria2 version
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/aria2/aria2/releases/latest | grep -o '(?<="tag_name":\s")release-[^"]+' | sed 's/release-//')

          echo "当前版本: $LATEST_VERSION"

          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

          # Check if we already have a release for this version
          EXISTING_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/tags/v${LATEST_VERSION})
          if echo "$EXISTING_RELEASE" | grep -q "tag_name"; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if release already exists
        if: steps.get_version.outputs.release_exists == 'true'
        run: |
          echo "Release for version v${{ steps.get_version.outputs.version }} already exists, skipping build"
          exit 78

      - name: Build
        run: |
          brew install autoconf
          brew install automake
          brew install wget
          VERSION=${{ steps.get_version.outputs.version }}
          wget https://github.com/aria2/aria2/releases/download/release-${VERSION}/aria2-${VERSION}.tar.gz
          tar -zxf aria2-${VERSION}.tar.gz
          cd aria2-${VERSION}
          cp ../makerelease-osx-v2.mk ./
          mkdir build-release
          cd build-release
          ln -s ../makerelease-osx-v2.mk Makefile
          make ARCH=${{ matrix.architecture }}
          cd aria2-def/bin
          tar -zcf aria2c-macos-${VERSION}-${{ matrix.architecture }}.tar.gz aria2c
          cp aria2c-macos-${VERSION}-${{ matrix.architecture }}.tar.gz ${{ github.workspace }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aria2c-macos-${{ steps.get_version.outputs.version }}-${{ matrix.architecture }}
          path: aria2c-macos-${{ steps.get_version.outputs.version }}-${{ matrix.architecture }}.tar.gz

  build-macos-x86_64:
    name: Build macOS x86_64
    runs-on: macos-13
    strategy:
      matrix:
        architecture: ["x86_64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest aria2 version
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/aria2/aria2/releases/latest | grep -o '(?<="tag_name":\s")release-[^"]+' | sed 's/release-//')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

          # Check if we already have a release for this version
          EXISTING_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/tags/v${LATEST_VERSION})
          if echo "$EXISTING_RELEASE" | grep -q "tag_name"; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if release already exists
        if: steps.get_version.outputs.release_exists == 'true'
        run: |
          echo "Release for version v${{ steps.get_version.outputs.version }} already exists, skipping build"
          exit 78

      - name: Build
        run: |
          brew install autoconf
          brew install automake
          brew install wget
          VERSION=${{ steps.get_version.outputs.version }}
          wget https://github.com/aria2/aria2/releases/download/release-${VERSION}/aria2-${VERSION}.tar.gz
          tar -zxf aria2-${VERSION}.tar.gz
          cd aria2-${VERSION}
          cp ../makerelease-osx-v2.mk ./
          mkdir build-release
          cd build-release
          ln -s ../makerelease-osx-v2.mk Makefile
          make ARCH=${{ matrix.architecture }}
          cd aria2-def/bin
          tar -zcf aria2c-macos-${VERSION}-${{ matrix.architecture }}.tar.gz aria2c
          cp aria2c-macos-${VERSION}-${{ matrix.architecture }}.tar.gz ${{ github.workspace }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aria2c-macos-${{ steps.get_version.outputs.version }}-${{ matrix.architecture }}
          path: aria2c-macos-${{ steps.get_version.outputs.version }}-${{ matrix.architecture }}.tar.gz

  release:
    needs: [build-macos-arm64, build-macos-x86_64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest aria2 version
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/aria2/aria2/releases/latest | grep -o '(?<="tag_name":\s")release-[^"]+' | sed 's/release-//')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: elgohr/Github-Release-Action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          for file in ./artifacts/aria2c-*/*; do
            if [ -f "$file" ]; then
              asset_name=$(basename $file)
              echo "Uploading asset: $asset_name"
              gh release upload v${VERSION} "$file" --repo ${{ github.repository }}
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
